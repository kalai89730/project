<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Lenght Converter</title>
  <link rel="stylesheet" href="lengthconverter.css">
</head>
<body>
  <div class="center-box">
    <h1 id="app">cm to inches</h1>
    <div class="input">
      <input class="input-butt" id="length" type="number" placeholder="lenght in cm">
    </div>
    <div class="button">
      <button class="butt" onclick="convert()">Convert to Inches</button>
    </div>
    <div id="result">

    </div>
  </div>
  <script>
    function convert(){
    let cmvalue=Number(document.getElementById("length").value)
    let inchval=cmvalue/2.54
    let result=document.getElementById("result")
    result.innerHTML=inchval.toFixed(2)+" "+"inches"

    }
    
  </script>
</body>
</html>
